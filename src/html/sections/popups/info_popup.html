    <div data-close class="popup__close"></div>
    <div class="popup__wrapper">
        <button data-close type="button" class="popup__btn-close popup__btn-close-second">
            <svg width="30" height="60" viewBox="0 0 30 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M30 60C26.0603 60 22.1593 59.224 18.5195 57.7164C14.8797 56.2087 11.5725 53.999 8.78679 51.2132C6.00103 48.4274 3.79125 45.1203 2.28361 41.4805C0.775969 37.8407 -3.3909e-06 33.9397 -3.21869e-06 30C-3.04648e-06 26.0603 0.775969 22.1593 2.28361 18.5195C3.79125 14.8797 6.00104 11.5726 8.78679 8.78679C11.5726 6.00104 14.8797 3.79125 18.5195 2.28361C22.1593 0.775972 26.0603 -5.16623e-07 30 0L30 60Z"
                    fill="#F3F2EF"></path>
                <path
                    d="M16.9375 37.0002L15.6833 35.7461L21.4583 29.9711L15.6833 24.1961L16.9375 22.9419L23.9667 29.9711L16.9375 37.0002Z"
                    fill="black"></path>
            </svg>
        </button>
        <button data-close type="button" class="popup__btn-close popup__btn-close-first">
            <svg width="21" height="21" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M1.84615 24L0 22.1538L10.1538 12L0 1.84615L1.84615 0L12 10.1538L22.1538 0L24 1.84615L13.8462 12L24 22.1538L22.1538 24L12 13.8462L1.84615 24Z"
                    fill="black" />
            </svg>
        </button>
        <div class="popup__container">
            <div class="popup__content">
                <div class="popup__top">
                    <h4 class="popup__subtitle">@@subtitle</h4>
                    <h3 class="popup__title">@@title</h3>
                    <div class="popup__text">
                        <p>
                            @@text1
                        </p>
                        <p>
                            @@text2
                        </p>
                    </div>
                </div>
                <div class="popup__bottom">
                    <h3 class="popup__title">Maximize your investments:</h3>
                    <div class="popup__text">
                        <p>Expert insights and analysis on the top investment strategies</p>
                    </div>

                    <form action="" onsubmit="ym(96589463,'reachgoal','form')" class="popup__form"
                        data-gtag-submit="form">
                        <div class="popup__form-input">
                            <input type="text" id="infoName" name="name" placeholder="Your name" required />
                        </div>
                        <div class="popup__form-input">
                            <input type="email" id="infoEmail" name="email" placeholder="Your e-mail" required />
                        </div>
                        <div class="popup__form-input">
                            <input type="tel" id="infoNumber" name="phone" placeholder="Phone number" required />
                        </div>
                        <button type="submit" class="popup__form-btn">
                            <span> Get a call back </span>
                            <svg width="49" height="8" viewBox="0 0 49 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M44.9125 7.35664L44.1063 6.56914L46.0938 4.58164H0V3.45664H46.1125L44.125 1.46914L44.9125 0.681641L48.25 4.01914L44.9125 7.35664Z" fill="black"></path>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

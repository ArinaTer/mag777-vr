<div class="time-popup__form-input form-switch">
    <p>Are you agent?</p>
    <div class="form-switch__wrapper">
      <div class="form-switch__item">
        <input type="radio" name="isAgent" value="Yes" id="switch-true__@@popup" />
        <label for="switch-true__@@popup">Yes</label>
      </div>
      <div class="form-switch__item">
        <input type="radio" value="No" name="isAgent" id="switch-false__@@popup" checked />
        <label for="switch-false__@@popup">No</label>
      </div>
    </div>
  </div>
